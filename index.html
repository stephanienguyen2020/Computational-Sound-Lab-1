<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAudio Synth Lab 1 - Stephanie Ng.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stephanie's Keyboard</h1>
      <div class="controls">
        <label for="waveform">Waveform:</label>
        <select id="waveform">
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <div class="keyboard-container">
        <div class="instructions">
          <p>Use your computer keyboard to play.</p>
          <p>Row 1: Z X C V B N M (White keys)</p>
          <p>Row 1 (Black keys): S D G H J</p>
          <p>Row 2: Q W E R T Y U (White keys)</p>
          <p>Row 2 (Black keys): 2 3 5 6 7</p>
        </div>
        <div id="visual-keyboard"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
